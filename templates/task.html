{% extends 'base.html' %}
{% block content %}

{{ super() }}


<head>
    <title>Первообразные функции</title>
    <link rel="stylesheet" href="/static/style.css">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Задача:</h1>
        <p>Найдите первообразную для функции {{ f_expr }}.</p>
        
        <div class="graph-container">
            {% if graph %}
                <img src="data:image/png;base64,{{ graph }}" alt="График">
            {% else %}
                <p class="error">Ошибка построения графика</p>
            {% endif %}
        </div>
        
        <div class="solution-form">
            <input type="text" id="user-solution" placeholder="x^2 + C">
            <button onclick="checkSolution()">Проверить</button>
            <button onclick="newTask()">Новая задача</button>
        </div>
        
        <div id="result"></div>
    </div>

</body>

{% endblock %}
