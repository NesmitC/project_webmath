<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Регистрация | Нейростат{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Создайте аккаунт</h1>
        <form method="POST" id="registerForm">
            <div class="mb-4">
                <label class="block font-medium mb-2">Имя пользователя</label>
                <input type="text" name="username" required pattern="[A-Za-z]+" minlength="3" maxlength="12"
                    placeholder="Имя"
                    class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    title="Только латинские буквы, без пробелов и символов (например: Ivan)">
            </div>
            <div class="mb-4">
                <label class="block font-medium mb-2">Пароль</label>
                <input type="password" name="password" required minlength="6" maxlength="12" pattern="[A-Za-z0-9]{6,12}"
                    class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="••••••••"
                    title="Пароль должен содержать только латинские буквы и цифры (например: Pass123)">
                <p class="text-xs text-gray-500 mt-1">Минимум 6 символов</p>
            </div>
            <div class="mb-4">
                <label class="block font-medium mb-2">Email</label>
                <input type="email" name="email" required
                    class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="ivan@example.com">
            </div>
            <div class="mb-6">
                <label class="block font-medium mb-2">Telegram @username (опционально)</label>
                <input type="text" name="telegram" pattern="@?[\w]{5,32}"
                    class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="@ivan_123">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">
                Зарегистрироваться
            </button>
        </form>
        <p class="mt-4 text-center">
            Уже есть аккаунт? <a href="{{ url_for('main.login') }}" class="text-blue-600 hover:underline">Войти</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert('Введите корректный email');
            e.preventDefault();
            return;
        }

        if (password.length < 6) {
            alert('Пароль должен быть не менее 6 символов');
            e.preventDefault();
        }
    });
</script>
{% endblock %}
