<!-- templates/admin/add_question.html -->
{% extends "base.html" %}

{% block content %}
<section class="py-12 bg-white">
    <div class="container mx-auto px-6 max-w-2xl">
        <h1 class="text-2xl font-bold mb-6">Добавить вопрос: {{ test_type_name | title }} диагностика</h1>

        <form method="POST">
            <div class="mb-4">
                <label class="block font-medium mb-2">Номер вопроса</label>
                <input type="number" name="question_number" id="question-number" class="border p-2 w-full rounded"
                    min="1" max="230">
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-2">Тип вопроса</label>
                <select name="question_type" class="border p-2 w-full rounded" id="question-type">
                    <option value="input">Ответ текстом</option>
                    <option value="contextual-input">Задание с текстом (ЕГЭ-стиль)</option>
                    <option value="single">Краткий ответ (одно поле)</option>
                    <option value="multiple">Выбор нескольких</option> <!-- ← важно! -->
                    <option value="matching">Установить соответствие</option>
                    <option value="contextual-multiple">Контекст + выбор нескольких</option>
                    <option value="textarea">Сочинение</option>
                </select>
            </div>

            <!-- Текст для анализа -->
            <div id="context-text-field" class="mb-4 hidden">
                <label class="block font-medium mb-2">Текст для анализа</label>
                <textarea name="context_text" class="border p-2 w-full rounded" rows="6"
                    placeholder="Вставьте текст, как в КИМе..."></textarea>
            </div>

            <!-- Общий текст задания (для short-answer, checkbox, match) -->
            <div id="task-text-field" class="mb-4 hidden">
                <label class="block font-medium mb-2">Текст задания (общий)</label>
                <textarea name="task_text" class="border p-2 w-full rounded" rows="3"
                    placeholder="Вопрос сверху задания"></textarea>
            </div>

            <!-- Конкретный вопрос -->
            <div class="mb-4">
                <label class="block font-medium mb-2">Текст вопроса</label>
                <textarea name="question_text" class="border p-2 w-full rounded" rows="3"
                    placeholder="Вопрос снизу задания"></textarea>
            </div>

            <!-- Варианты (для multiple, matching) -->
            <div id="options-field-multiple" class="mb-4 hidden">
                <label class="block font-medium mb-2">Варианты (через |)</label>
                <input type="text" name="options" class="border p-2 w-full rounded"
                    placeholder="1) опция1; 2) опция2; 3) опция3">
            </div>

            <!-- Варианты (для matching) -->
            <div id="options-field-matching" class="mb-4 hidden">
                <label class="block font-medium mb-2">Варианты (через ||)</label>
                <textarea name="options" class="border p-2 w-full rounded" rows="30"
                    placeholder="А) текст|Б) текст||1) текст|2) текст|3) текст">
    </textarea>
                <p class="text-sm text-gray-500 mt-1">
                    Левый блок (А, Б, В...) и правый блок (1, 2, 3...) разделены <strong>||</strong>
                </p>
            </div>

            <!-- Поле для контекста -->
            <div id="context-field" class="mb-4 hidden">
                <label class="block font-medium mb-2">Текст для анализа (контекст)</label>
                <textarea name="context_text" class="border p-2 w-full rounded" rows="4"
                    placeholder="Введите текст, на основе которого будут задания..."></textarea>
            </div>

            <!-- Правильный ответ -->
            <div class="mb-4">
                <label class="block font-medium mb-2">Правильный ответ</label>
                <input type="text" name="correct_answer" id="correct-answer" class="border p-2 w-full rounded"
                    placeholder="напр. 145 (без запятых)">
            </div>


            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Добавить вопрос
                </button>
                <a href="{{ url_for('admin.view_test', test_type_name=test_type_name) }}"
                    class="text-gray-600 hover:underline">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</section>

<script>
    const questionType = document.getElementById('question-type');
    const taskTextField = document.getElementById('task-text-field');
    const optionsFieldMultiple = document.getElementById('options-field-multiple');
    const optionsFieldMatching = document.getElementById('options-field-matching');
    const contextTextField = document.getElementById('context-text-field');
    const questionNumber = document.getElementById('question-number');
    const correctAnswer = document.getElementById('correct-answer');

    // Функция обновления видимости полей
    function updateFields() {
        const type = questionType.value;

        // Показать task_text для всех типов, кроме textarea
        if (['input', 'single', 'multiple', 'matching', 'contextual-input', 'contextual-multiple'].includes(type)) {
            taskTextField.classList.remove('hidden');
        } else {
            taskTextField.classList.add('hidden');
        }

        // Показать context_text только для contextual-input и contextual-multiple
        if (['contextual-input', 'contextual-multiple'].includes(type)) {
            contextTextField.classList.remove('hidden');
        } else {
            contextTextField.classList.add('hidden');
        }

        // Варианты: multiple
        if (type === 'multiple') {
            optionsFieldMultiple.classList.remove('hidden');
            optionsFieldMatching.classList.add('hidden');
        }
        // Варианты: matching
        else if (type === 'matching') {
            optionsFieldMultiple.classList.add('hidden');
            optionsFieldMatching.classList.remove('hidden');
        }
        // Варианты: contextual-multiple
        else if (type === 'contextual-multiple') {
            optionsFieldMultiple.classList.remove('hidden');
            optionsFieldMatching.classList.add('hidden');
        }
        // Все остальные
        else {
            optionsFieldMultiple.classList.add('hidden');
            optionsFieldMatching.classList.add('hidden');
        }

        // Управление required: textarea и contextual-типы могут быть без correct_answer?
        // Но в твоей логике: все, кроме info, требуют correct_answer → оставим
        if (type === 'textarea') {
            correctAnswer.removeAttribute('required');
        } else {
            correctAnswer.setAttribute('required', 'required');
        }

        // question_number всегда required
        questionNumber.setAttribute('required', 'required');
    }

    // Назначаем обработчик
    questionType.addEventListener('change', updateFields);

    // Вызываем при загрузке страницы
    document.addEventListener('DOMContentLoaded', updateFields);
</script>

{% endblock %}
