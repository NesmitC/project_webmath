<!-- templates/admin/edit_test.html -->
{% extends "base.html" %}

{% block title %}Редактировать текст теста | Админка{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">✏️ Редактировать тест: {{ type_obj.name | title }} диагностика</h1>

<form method="POST" class="space-y-4">
    <div>
        <label class="block font-medium">Заголовок теста</label>
        <input type="text" name="title" value="{{ test.title }}" required class="border p-2 w-full rounded">
    </div>

    <div>
        <label class="block font-medium">Текст задания</label>
        <textarea name="test_text" rows="8" required class="border p-2 w-full rounded">{{ test.test_text }}</textarea>
    </div>

    <div class="flex gap-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Сохранить
            изменения</button>
        <a href="{{ url_for('admin.view_test', test_type_name=test_type.name) }}"
            class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Отмена</a>
    </div>
</form>
{% endblock %}
