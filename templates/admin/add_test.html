<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Создать тест</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>Создать тест: {{ test_type_name }}</h2>

        <form method="POST">
            <div class="mb-3">
                <label>Название теста</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Текст теста</label>
                <textarea name="test_text" class="form-control" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Создать тест</button>
        </form>

        <a href="{{ url_for('admin.index') }}" class="btn btn-secondary mt-3">← Назад</a>
    </div>
</body>

</html>
