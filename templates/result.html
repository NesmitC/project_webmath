<!-- templates/result.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-2xl font-bold mb-6">РЕЗУЛЬТАТЫ</h1>

    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b-2 border-gray-300">
                    <th class="pb-3 font-semibold">Вопрос</th>
                    <th class="pb-3 font-semibold">Балл</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr class="border-b border-gray-200">
                    <td class="py-2">{{ r.question.question_number }}.</td>
                    <td class="py-2">{{ r.points }}</td>
                </tr>
                {% endfor %}
                <!-- Задание 27 -->
                <tr class="border-b border-gray-200">
                    <td class="py-2">27.</td>
                    <td class="py-2">{{ essay_points }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-xl font-bold text-center mb-6">
        Всего баллов: {{ correct }}
    </div>

    <div class="text-xl font-bold text-center mt-8 mb-6 border-t pt-6">
        Вторичный (итоговый) балл - {{ secondary }}
    </div>

    <div class="flex justify-center space-x-6">
        <a href="{{ url_for('main.profile') }}"
            class="btn btn-secondary bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
            ← В профиль
        </a>
        <a href="{{ url_for('main.examenator') }}"
            class="btn btn-primary bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Другой тест
        </a>
    </div>
</div>
{% endblock %}
