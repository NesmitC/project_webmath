<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Вход | Нейростат{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Вход в аккаунт</h1>
        <form method="POST" id="loginForm">
            <div class="mb-4">
                <label class="block font-medium mb-2">Имя пользователя</label>
                <input type="text" name="username" required
                    class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Иван123">
            </div>
            <div class="mb-6">
                <label class="block font-medium mb-2">Пароль</label>
                <input type="password" name="password" required
                    class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="••••••••">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">
                Войти
            </button>
        </form>
        <p class="mt-4 text-center">
            Нет аккаунта? <a href="{{ url_for('main.register') }}"
                class="text-blue-600 hover:underline">Зарегистрироваться</a>
        </p>
    </div>
</div>

<script>
    // Автозаполнение работает через браузер — не нужно JS
    // Но можно добавить запоминание последнего логина (по желанию)
</script>
{% endblock %}
